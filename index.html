<html>
<head>
<title>Shakespeare Sonnet Generator</title>
<style type='text/css'>
body {text-align:center}
button {padding:10px;font-size:150%}
#sonnet {width:700px;font-size:120%;margin:auto;margin-top:50px;text-align:left; padding-left:50px;text-indent:-50px}
p {margin: 0px}
</style>
<script type='text/javascript' src='chain.js'></script>
<script type='text/javascript'>
function generate_sonnet() {
    var sonnet = "<p>";
    var word = "START";
    var prev = "\n";

    while (word != "END") {
        if (word == "START") {
        } else if (word == "\n") {
            sonnet += "</p><p>";
        } else if (word == "--") {
            sonnet += "&mdash;";
        } else if (word == "." || word == "," || word == ":" || word == "!" || word == "?" || word == "..." || word == ";"){
            sonnet += word;
        } else {
            if (prev != "\n" && prev != "&mdash;") {
                sonnet += "\n";
            }
            sonnet += word;
        }
        prev = word;
        word = chain[word][Math.floor(Math.random() * chain[word].length)];
    }
    sonnet += "</p>";

    document.getElementById("sonnet").innerHTML = sonnet;
}
</script>
</head>
<body>

<button onclick='generate_sonnet()'>Generate new sonnet</button>

<div id='sonnet'></div>

</body>
</html>
